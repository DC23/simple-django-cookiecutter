{% extends "main/base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
    </div>
    {% if form.email.errors %}
    <div class="row">
        <div class="alert alert-danger" role="alert">
            {{ form.email.errors }}
        </div>
    </div>
    {% endif %}

<form method="post">{% csrf_token %}
<fieldset class="module aligned">
    <div class="row field-email mb-2">
        <table>
            <tr>
                <td><label for="id_email">Email address:&NonBreakingSpace;</label></td>
                <td>{{ form.email }}</td>
            </tr>
        </table>
    </div>
    <div class="row mt-2">
        <input type="submit" class="btn btn-primary" value="Reset my password">
    </div>
</fieldset>
</form>

</div>
{% endblock %}
